<!-- Selects all paragraphs in the document -->
<!DOCTYPE html> 
<html> 
<head> 
<title>jquery Demo</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript"> 
$(document).ready(function (){ 
$("p").css("color", "green"); 
}); 
</script> 
</head> 
<body> 
<p>Welcome to jQuery Demo</p> 
</body> 
</html>
