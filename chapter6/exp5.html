<!-- Class Selector  -->
 <!DOCTYPE html> 
<html> 
<head> 
<title>jQuery Demo</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript">
$(document).ready(function () { 
$(".myclass").css("color", "green"); 
}); 
</script> 
</head> 
<body> 
<p class="myclass">Welcome to jQuery Demo</p> 
</body> 
</html>
