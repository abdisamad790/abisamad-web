<!-- Heading format  -->
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Heading Formats</title> 
  <script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript">  
  
    $(document).ready(function() { 
    $('h1, h2, h3').css({ 
        'font-weight': 'bold', 
        'font-style': 'italic', 
        'font-size': '32px', 
        'font-family': 'Verdana, sans-serif', 
        'text-align': 'left' 
      }); 
    }); 
  </script> 
</head> 
<body> 
  <h1>Welcome to My Page</h1> 
  <h2>Subheading</h2> 
  <h3>Another Subheading</h3> 
</body> 
</html>
