 <!-- Background and Font  -->
<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<title>Background and Font</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript"> 
$ (document). ready (function () { 
$('body').css('background-color', 'yellow'); 
$('p').css({ 
'color': 'blue', 
'font-size': '20px', 
'font-family': 'Georgia, serif' 
}).text('Hello jQuery!'); 
}); 
</script> 
</head> 
<body> 
<p>Welcome to My Page</p> 
</body> 
</html>
