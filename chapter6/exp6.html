<!-- Universal Selector  -->
 <!DOCTYPE html> 
<html> 
<head> 
<title>jquery Demo</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript">$(document).ready(function () { 
$("*").css("color", "green"); 
}); 
</script> 
</head> 
<body> 
<h1>jquery selectors</h1> 
<p>Welcome to jQuery Demo</p> 
</body> 
</html>
