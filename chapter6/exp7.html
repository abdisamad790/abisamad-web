<!-- Multiple Elements Selector -->
 <!DOCTYPE html> 
<html> 
<head> 
<title>jQuery Demo</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script type="text/javascript"> 
$(document).ready(function () { 
$(".myclass, #myid").css("color", "green"); 
}); 
</script> 
</head> 
<body> 
<h1 id="myid">Welcome to jQuery</h1> 
<p class="myclass">Welcome to jQuery Demo</p> 
</body> 
</html>
